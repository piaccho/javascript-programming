<!DOCTYPE html>
<html lang="en">
<!-- Zmień wartość "lang" z 'en' na 'pl' -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin=""></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin=""></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Wypożyczalnia rowerów i hulajnóg</title>
    <script type="text/babel" data-type="module" src="script.js" defer></script>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="mb-2 d-flex flex-column">
                        <label for="rent-vehicle" class="mb-2">
                            Podaj imię i nazwisko:
                        </label>
                        <div class="form-group me-4 w-75 mb-3">
                            <input id="vehicle-card-action-owner" type="text" class="form-control me-2" 
                                placeholder="" />
                        </div>
                        <button id="vehicle-card-action" type="submit" class="btn btn-outline-secondary w-50" data-bs-dismiss="modal">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <a id="main-page" href="#"><img src="logo.png" class="img-fluid" alt="Responsive image" /></a>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Wypożycz
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a id="rent-bike" class="dropdown-item" href="#">Rower</a></li>
                            <li><a id="rent-scooter" class="dropdown-item" href="#">Hulajnoge</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Kup
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a id="buy-bike" class="dropdown-item" href="#">Rower</a></li>
                            <li><a id="buy-scooter" class="dropdown-item" href="#">Hulajnoge</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                mb-2
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-secondary" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
    <!-- ACTIONS PANEL -->
    <div id="function-toggle">
        <p>
            <button id="actions-panel" class="function-toggle-btn btn btn-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseActions" aria-expanded="false" aria-controls="collapseActions">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </p>
        <div style="min-height: 120px">
            <div class="collapse collapse-horizontal" id="collapseActions">
                <div class="card card-body">
                    <div class="commands container-fluid d-flex flex-column align-items-start">
                        <!-- RENT -->
                        <form action="http://localhost:5501/api/rent" method="POST" id="rent-vehicle"  class="mb-2 d-flex flex-row align-items-center w-100">
                        <!-- <form id="rent-vehicle"  class="mb-2 d-flex flex-row align-items-center w-100"></form> -->
                            <label for="rent-vehicle" class="w-25">Rent a vehicle:</label>
                            <div class="form-group me-4 w-50">
                                <textarea id="rent-args" rows ="1" name="arguments" placeholder="vehicle_id, borrower_firstname, borrower_lastname" required></textarea>
                            </div>
                            <!-- <button id="rent-vehicle-btn" class="btn btn-outline-secondary flex-fill">
                                Rent
                            </button> -->
                            <button type="submit" id="rent-vehicle-btn" class="btn btn-outline-secondary flex-fill">
                                Rent
                            </button>
                        </form>
                        <!-- BUY -->
                        <form id="buy-vehicle" class="mb-2 d-flex flex-row align-items-center w-100">
                            <label for="buy-vehicle" class="w-25">Buy a vehicle:</label>
                            <div class="form-group me-4 w-50">
                                <textarea id="buy-args" rows ="1" name="arguments" placeholder="vehicle_id, buyer_firstname, buyer_lastname" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-secondary flex-fill">
                                Buy
                            </button>
                        </form>
                        <!-- RETURN -->
                        <form id="return-vehicle" class="mb-2 return-vehicle d-flex flex-row align-items-center w-100">
                            <label for="return-vehicle" class="w-25">Vehicle return:</label>
                            <div class="form-group me-4 w-50">
                                <textarea id="return-args" rows ="1" name="arguments" placeholder="vehicle_id, borrower_firstname, borrower_lastname" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-secondary flex-fill">
                                Return
                            </button>
                        </form>
                        <!-- INFO -->
                        <form id="info-vehicle" class="mb-2 vehicle-info d-flex flex-row align-items-center w-100">
                            <label for="info-vehicle" class="w-25">Vehicle info:</label>
                            <button id="info-vehicle-btn" type="submit" class="btn btn-outline-secondary w-25">
                                Show vehicles
                            </button>
                        </form>
                        <!-- RETURN ALL -->
                        <form id="return-all-vehicles"
                            class="mb-2 vehicle-info d-flex flex-row align-items-center w-100">
                            <label for="return-all-vehicles" class="w-25">Return all vehicles:</label>
                            <button id="return-all-args" class="btn btn-outline-secondary w-25">
                                Return
                            </button>
                        </form>

                        <div id="chart-wrapper">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ADMIN PANEL -->
    <div id="admin-panel-toggle">
        <p class="d-flex flex-row justify-content-end">
            <button id="admin-panel" class="function-toggle-btn btn btn-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseAdminPanel" aria-expanded="false" aria-controls="collapseAdminPanel">
                <i class="fa-solid fa-angle-left"></i>
            </button>
        </p>
        <div style="min-height: 120px">
            <div class="collapse collapse-horizontal" id="collapseAdminPanel">
                <div class="card card-body">
                    <div class="commands container-fluid d-flex flex-column align-items-center">
                        <p>Admin Panel</p>
                        <!-- ADD -->
                        <button class="btn btn-outline-secondary flex-fill w-25 mb-2">
                            Add vehicle
                        </button>
                        <!-- DELETE -->
                        <button class="btn btn-outline-secondary flex-fill w-25">
                            Delete vehicle
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- VEHICLES CARDS LISTING -->
    <div id="vehicles-cards-title" class="container d-flex flex-column align-items-center w-75">
        <h1 class="mb-2">Wypożyczalnia rowerów i hulajnóg</h1>
        <div id="vehicles-cards" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        </div>
    </div>
    <!-- VEHICLES LIST SUMMARY -->
    <div class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Model</th>
                    <th scope="col">Ilość sztuk</th>
                </tr>
            </thead>
            <tbody id="vehicles-list">
            </tbody>
        </table>
    </div>
    <!-- FOOTER -->
    <footer class="container-fluid d-flex flex-row justify-content-between align-items-center bg-dark">
        <div class="text-white">
            <i class="fa-solid fa-bicycle" style="color: white"></i>
            Wypożyczalnia "Bicykl"
        </div>
        <div class="email">
            <i class="fa-solid fa-envelope" style="color: white"></i>
            <a href="">email@gmail.com</a>
        </div>
        <div class="phone">
            <i class="fa-solid fa-phone" style="color: white"></i>
            <a href="">+48 123 456 789</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
