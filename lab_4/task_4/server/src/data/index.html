<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server - wypożyczalnia</title>
  </head>
  <body>
    <main>
        <h1>REQUESTS TEST</h1>
        <form action="/api/delete" method="POST">
            <fieldset>
                <h3>Delete a vehicle</h3>
                <label>Vehicle ID</label>
                <input type="text" name="vehicle_id" required>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
            </fieldset>
        </form>
        <form action="/api/add" method="POST">
            <fieldset>
                <h3>Add a vehicle</h3>
                <label>type</label>
                <select name="type" required>
                    <option value="Hulajnoga">Hulajnoga</option>
                    <option value="Rower górski">Rower górski</option>
                </select>
                <br><br>
                <label>brand</label>
                <input type="text" name="brand" required>
                <br><br>
                <label>model</label>
                <input type="text" name="model" required>
                <br><br>
                <label>buy_price</label>
                <input type="text" name="buy_price">
                <br><br>
                <label>rent_price</label>
                <input type="text" name="rent_price">
                <br><br>
                <label>img_url</label>
                <input type="text" name="img_url" required>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
            </fieldset>
        </form>
        <form action="/api/buy" method="POST">
            <fieldset>
                <h3>Buy a vehicle</h3>
                <label>Vehicle ID</label>
                <input type="text" name="vehicle_id" required>
                <br><br>
                <label>First name</label>
                <input type="text" name="first_name" required>
                <br><br>
                <label>Last name</label>
                <input type="text" name="last_name" required>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
            </fieldset>
        </form>
        <form action="/api/rent" method="POST">
            <fieldset>
                <h3>Rent a vehicle</h3>
                <label>Vehicle ID</label>
                <input type="text" name="vehicle_id" required>
                <br><br>
                <label>First name</label>
                <input type="text" name="first_name" required>
                <br><br>
                <label>Last name</label>
                <input type="text" name="last_name" required>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
            </fieldset>
        </form>
        <form action="/api/rent" method="POST">
            <fieldset>
                <h3>Rent a vehicle</h3>
                <textarea cols="40" rows ="3" name="arguments" required></textarea>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
            </fieldset>
        </form>
        <form action="/api/return" method="POST">
            <fieldset>
                <h3>Return a vehicle</h3>
                <label>Vehicle ID</label>
                <input type="text" name="vehicle_id" required>
                <br><br>
                <label>First name</label>
                <input type="text" name="first_name" required>
                <br><br>
                <label>Last name</label>
                <input type="text" name="last_name" required>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
            </fieldset>
        </form>
    </main>
  </body>
</html>
